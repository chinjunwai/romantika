<ion-content>
  <div style="display: flex;align-items: center;justify-content: center;width: 100vw;overflow-x: scroll;">
    <div class="wholething" style="width: 1000px;height: 800px;display: flex;" >
      <div class="mostL"
        style="width: 100px;display: flex;flex-direction: column;background-color:#6818d6;height: 800px;">
        <div class="imageHouse" style="background-color:#6818d6;height: 80px;display: flex;align-items: center;justify-content: center;">
          <img src="http://www.romantika2u.com/image/cache/Company%20Logo/header-logo-295x127-295x127.jpg" alt=""
            style="border-radius:100%;padding: 10px;width: 100px;height: 100px;object-fit: contain;">
        </div>
        <div class="name"
          style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 15px;color: white;padding: 10px;margin-top: 15px;">
          Romantika
        </div>
        <div class="blank"
          style="height: 40px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;background-color:#6818d6;">

        </div>
        <div 
          style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;padding: 10px;">
          <ion-icon name="boat-outline" style="font-size: 30px;" (click)="toshipment()"></ion-icon>
        </div>
        <div class="branchIcon" 
          style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;padding: 10px;margin-top: 10px;">
          <ion-icon name="business" style="font-size: 30px;" (click)="toBranch()"></ion-icon>
        </div>
        <div class="dosIcon" 
        style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;padding: 10px;margin-top: 10px">
        <ion-icon name="newspaper-outline" style="font-size: 30px;" (click)="todos()"></ion-icon>     
       </div>
        <div class="notificationIcon" [ngClass]="title == 'notification'? 'iconSelect':''"
          style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;padding: 10px;margin-top: 10px">
          <ion-icon name="notifications-outline" style="font-size: 30px;"></ion-icon>
        </div>
        <div class="logoutIcon"
          style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;padding: 10px;margin-top: 10px;height: calc( 800px - 70px - (5 * 60px));display: flex;align-items: flex-end;">
          <ion-icon name="log-out-outline" (click)="close()" style="font-size: 30px;margin-bottom: 35px;"></ion-icon>
        </div>

      </div>
      <div class="middle" style="width: 700px;background-color: white;height: 800px;">
        

        <div class="middleM"
          style="width: 700px;display: flex;height:70px;display: flex;align-items: center;padding: 10px;justify-content: center;">
          <div class="title" style="padding: 10px;width: 300px;font-size: 30px;display: flex;align-items: center;justify-content: center;">
            Notifications
          </div>
        </div>
        <div  class="shipmentBox" style="width: 700px;display: flex;height: 660px;flex-direction: column;overflow-y: scroll !important;" >

          <div class="details" *ngFor="let m of messagelist" style='width:calc( 100% - 20px );margin:10px;cursor: pointer;border: 1px solid grey;padding: 15px;' >
            <div >Title : {{m['title']}}</div>
            <div style='border:1px solid #eeeeee;padding-top: 10px;'>Messsages : {{m['msg']}} </div>
            <div class="date" style="margin-top: 10px;display: flex;justify-content: flex-end;align-items: center;">{{m['date'] | date : 'hh : mm a, dd/MM/yyyy'}}</div>
        
          </div>
 
        </div>
      </div>

      <div class="mostR" style="width: 200px;background-color: #6818d6;height: 800px;"></div>

    </div>
  </div>
</ion-content>
