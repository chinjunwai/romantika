<ion-content>
  <div style="display: flex;align-items: center;justify-content: center;width: 1000px;">
    <div class="wholething" style="width: 1000px;height: 800px;display: flex;">
      <div class="mostL"
        style="width: 100px;display: flex;flex-direction: column;background-color:mediumslateblue;height: 800px;">
        <div class="imageHouse" style="background-color:mediumslateblue ;height: 80px;">
          <img src="http://www.romantika2u.com/image/cache/Company%20Logo/header-logo-295x127-295x127.jpg" alt=""
            style="border-radius:100%;padding: 10px;width: 100px;height: 80px;;">
        </div>
        <div class="name"
          style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;padding: 10px;margin-top: 15px;">
          Romantika
        </div>
        <div class="blank"
          style="height: 40px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;background-color:mediumslateblue;">

        </div>
        <div class="shipIcon"
          style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;padding: 10px;">
          <ion-icon name="boat-outline" style="font-size: 30px;"></ion-icon>
        </div>
        <div class="branchIcon"
          style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;padding: 10px;margin-top: 10px;">
          <ion-icon name="business" style="font-size: 30px;"></ion-icon>
        </div>
        <div class="containerIcon"
          style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;padding: 10px;margin-top: 10px">
          <ion-icon name="cube-outline" style="font-size: 30px;"></ion-icon>
        </div>
        <div class="logoutIcon"
          style="height: 60px;display: flex;align-items: center;justify-content: center;font-size: 20px;color: white;padding: 10px;margin-top: 10px;height: calc( 800px - 70px - (5 * 60px));display: flex;align-items: flex-end;">
          <ion-icon name="log-out-outline" style="font-size: 30px;margin-bottom: 35px;"></ion-icon>
        </div>

      </div>
      <div class="middle" style="width: 700px;background-color: white;">
        <div class="topM" style="height: 70px;padding: 10px;display: flex;align-items: center;">
          <div class="sortingButton" style="display: flex;padding: 10px;;height:40px;width: 400px;">
          <ion-radio-group style="display: flex;" value="all">
            <div class="radio1"
              style="display: flex;flex-direction: row-reverse;align-items: center;width: 50px;">
              <div class="label" style="width: 30px;display: flex;align-items: center;justify-content: flex-end;">
                All
              </div>
              <ion-radio slot="start" value="all" color="primary"></ion-radio>
            </div>
            <div class="radio2"
              style="margin-left: 20px;display: flex;flex-direction: row-reverse;align-items: center;">
              <div class="label" style="width: 80px;display: flex;align-items: center;justify-content: flex-end;">
                Incoming
              </div>
              <ion-radio slot="start" value="incoming" color="primary"></ion-radio>
            </div>
          </ion-radio-group>
          </div>
          <div class="searchBox" style="width: 380px;display: flex;border-radius: 10px;">
            <div class="textBox" style="width: 300px;">
              <ion-input type="text" placeholder="Search Here....." style="background-color: white;"></ion-input>
            </div>
            <div class="searchIcon"
              style="display: flex;align-items: center;justify-content: center;width: 60px;background-color: white;">
              <ion-icon name="search-outline" style="font-size: 30px;"></ion-icon>
            </div>
          </div>
        </div>
        <div class="middleM"
          style="width: 700px;display: flex;height:70px;display: flex;align-items: center;padding: 10px;">
          <div class="title" style="padding: 10px;width: 150px;font-size: 20px;">
            Shipments
          </div>
          <div class="multiple"
            style="display: flex;align-items: center;width:300px;justify-content: center;height: 70px;">
            <div class="radio" style="width: 40px;display: flex;align-items: center;justify-content: center;">
              <ion-radio-group allow-empty-selection  >
              <ion-radio value="multiple" (click)="activeHighlight()"   ></ion-radio>
            </ion-radio-group>
            </div>
            <div class="selectM"
              style="width: 150;display: flex;justify-content: center;align-items: center;height: 20px;margin-right: 10px;">
              Select Multiple
            </div>
          </div>
          <div class="sortingShipment" style="width: 350px;">
            <div class="sortingBox">
              <ion-item>
                <ion-label>From</ion-label>
                <ion-select placeholder="Select One">
                  <ion-select-option value="oldest">Oldest to Latest</ion-select-option>
                  <ion-select-option value="latest">Lastest to Oldest</ion-select-option>
                </ion-select>
              </ion-item>

            </div>
          </div>

        </div>
        <div class="shipmentBox" style="width: 700px;display: flex;flex-wrap:wrap;">

          <div *ngFor='let eve of shipments; let i= index' (click)='highlight_pre(i)'
            [ngClass]="checkhighlight(i)==true ? 'shipmenth' : 'shipment'"
            style="height: 120px;width: calc(( 700px - 60px) / 2);margin-left: 20px;background-color: white;border-radius: 10px;border:1px solid black;padding: 10px;margin-top: 10px;display: flex;flex-direction: column;justify-content: center;">
            <div class="shipID">
              Shipment ID:
            </div>
            <div class="orderDate">
              Order Date:
            </div>
            <div class="ETA">
              ETA :
            </div>
            <div class="Expiry">
              Due Date:
            </div>
            <div class="Expiry">
              Status:
            </div>
          </div>
        </div>
      </div>
      <div class="mostR" style="width: 200px;background-color: blueviolet;">
        <div class="instruction" style="padding: 10px;">
          <p>{{[counter]}} items have been selected</p>
        </div>
        <div class="buttons">
          <div class="editButton"
            style="width: 160px;height: 40px;border-radius: 10px;background-color: violet;margin-left: 20px;display: flex;align-items: center;justify-content: center;font-size: 20px;">
            Edit
          </div>
          <div class="editButton"
            style="width: 160px;height: 40px;border-radius: 10px;background-color: violet;margin-left: 20px;display: flex;align-items: center;justify-content: center;font-size: 20px;margin-top: 20px;">
            Delete
          </div>
          <div class="cancel" (click)="cancel()"  style="width: 160px;height: 40px;border-radius: 10px;background-color: violet;margin-left: 20px;display: flex;align-items: center;justify-content: center;font-size: 20px;margin-top: 20px;">
            Cancel
          </div>
          
        </div>
      </div>
    </div>
  </div>

</ion-content>
